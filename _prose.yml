prose:
  rooturl: 'source'
  media: 'source/assets'
  metadata:
    source/_posts:
      - name: "date"
        field:
          element: "text"
          label: "Date (YYYY-MM-DD HH:MM:SS)"
          value: CURRENT_DATETIME
      - name: "updated"
        filed:
          element: "button"
          label: "Use updated timestamp at front matter?"
          on: "CURRENT_DATETIME"
          off: ""
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          alterable: true
