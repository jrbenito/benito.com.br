prose:
  rooturl: 'source'
  siteurl: 'https://blog.benito.com.br/'
  media: 'source/assets'
  ignore:
    - index.html
    - meetups.html
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "date"
        field:
          element: "text"
          label: "Date (YYYY-MM-DD HH:MM:SS)"
          value: CURRENT_DATETIME
      - name: "title"
        field:
          element: "text"
          label: "title"
