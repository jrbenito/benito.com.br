# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Blog do Benito
subtitle: Mais um blog com nome genial
description: Minha memória não é mais a mesma, esse cantinho da web é uma tentativa de combater o esquecimento armazenando coisas que coleciono em minhas aventuras computacionais.
author: JrBenito
language: pt-br 
timezone: America/Sao_Paulo

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.benito.com.br
root: /
permalink: :year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
#theme: landscape
theme: tranquilpeak

# Feed
feed:
    type: atom
    path: atom.xml
    limit: 20

# Sitemap
sitemap:
    path: sitemap.xml

# robots.txt
robotstxt:
  useragent: "*"
  disallow:
    - /404.html
    - /404/*
    - /contact/thanks.html
  allow: 
    - "*"
  sitemap: https://www.benito.com.br/sitemap.xml

